<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    
    <title>Bootstrap Ninja</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h3>Contextual classes</h3>
            <ul class="list-inline">
                <li>
                    <button class="btn btn-default">Button Default</button>
                </li>
                <li>
                    <button class="btn btn-info">
                        Button Info
                    </button>
                </li>
                <li>
                    <button class="btn btn-primary">
                        Button Primary
                    </button>
                </li>
                <li>
                    <button class="btn btn-danger">
                        Button Danger
                    </button>
                </li>
                <li>
                    <button class="btn btn-warning">
                        Button Warning
                    </button>
                </li>
                <li>
                    <button class="btn btn-success">
                        Button Success
                    </button>
                </li>
            </ul>
            <br><br>
            <h3>Size classes</h3>
            <ul class="list-inline">
                <li>
                    <button class="btn btn-default btn-xs">Button Default xs</button>
                </li>
                <li>
                    <button class="btn btn-default btn-sm">
                        Button Default sm
                    </button>
                </li>
                <li>
                    <button class="btn btn-default btn-lg">
                        Button Default Large
                    </button>
                </li>
            </ul>
            <h3>Active and Disabled classes</h3>
            <ul class="list-inline">
                <li>
                    <button class="btn btn-default active">Button Default Active</button>
                </li>
                <li>
                    <button class="btn btn-default disabled">
                        Button Default disabled
                    </button>
                </li>
                <li>
                    <button class="btn btn-primary active">
                        Button Primary Active
                    </button>
                </li>
                <li>
                    <button class="btn btn-primary disabled">
                        Button Primary Disabled
                    </button>
                </li>
                <br><br>
                <li>
                    <button class="btn btn-default" disabled="disabled">
                        Button Default Disabled by property
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</body>
</html>
